<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/grid/simple-grid.css">
</head>
<body>
    <div class="container center">
        <h1>My Basic Calculator</h1>
        <p>Under construction: if you can break it, please let me know</p>
        <div id="calculator" class="center">
            <div id="title" class="row">
                <div class="col">
                    <h5 >&copy; LukhanyoV</h5>
                </div>
            </div>

            <div id="screen" class="left">
                <div id="formula"></div>
                <div id="display"></div>
            </div>

            <div class="buttons">
                <div class="row">
                    <div class="col-3-sm">
                        <input type="button" value="C">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="DEL">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="x^2">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="ON">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3-sm">
                        <input type="button" value="9">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="8">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="7">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="*">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3-sm">
                        <input type="button" value="6">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="5">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="4">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="/">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3-sm">
                        <input type="button" value="3">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="2">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="1">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="+">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3-sm">
                        <input type="button" value="0">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value=".">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="=">
                    </div>
                    <div class="col-3-sm">
                        <input type="button" value="-">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/main.js"></script>
</body>
</html>
